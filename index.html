<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Rickkun</title>
</head>
<body>

    <header>
        <p>Anime BookShelf</p>
    </header>

    <main>
        <!-- Search -->        
        <section>
            <h1>Cari Buku (opsional)</h1>
            <div class="search_bar">
                <label for="searchBar">Judul</label>
                <input id="searchBar" type="text">
                <button id="searchBtn">Cari</button>
            </div>
        </section>

        <!-- Detail Buku -->
        <section class="input_section">
            <h1>Detail Buku</h1>
            <form id="input_book_detail">
                <div id="input_form">
                    <label for="BookTitle"></label>
                    <input id="BookTitle" type="text" required>
                </div>
                
                <div id="input_form">
                    <label for="BookAuthor"></label>
                    <input id="BookAuthor" type="text" required>
                </div>

                <div id="input_form">
                    <label for="BookYear"></label>
                    <input id="BookYear" type="text" required>
                </div>
                <div id="checklist">
                    <label for="check_read"></label>
                    <input id="check_read" type="checkbox">
                </div>

                <div id="btn-submit">
                    <button id="submit_shelf">Masukkan Pada Rak</button>
                </div>
            </form>
        </section>

        <section id="rak_buku">
            <h1>Rak Selesai Baca</h1>
        </section>
    </main> 
    
</body>
</html>
